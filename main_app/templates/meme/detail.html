{% extends 'base.html' %}
{% block content %}

<div class="detail-container">

    <p class="title-caption"> {{ meme.title }}</p>
    <img src="{{ meme.image_url }}" alt="" class="index-img"> 
    <p class="title-caption"> {{ meme.caption }}</p>

    
    <form action="{% url 'add_comment' meme.id %}" method="POST">
        {% csrf_token %}
        {{comment_form.as_p}}
        <input type="submit" class="btn" value="Add Comment" />
    </form>

</div>

{% comment %} <script>
	const dateEl = document.getElementById('id_date');
	M.Datepicker.init(dateEl, {
		format: 'yyyy-mm-dd',
		defaultDate: new Date(),
		setDefaultDate: true,
		autoClose: true
	})

	const selectEl = document.getElementById('id_comment');
	M.FormSelect.init(selectEl)
</script> {% endcomment %}



{% endblock %}
